<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">

        <header class="header">
            <section class="logo">
                <img class="logo" src="assets/img/logo.png">
            </section>
            <section class="greeting">

                <h2 class="title">
                    What's up <input type="text" id="name" placeholder="insert name">
                </h2>
            </section>
        </header>

        <menu class="menu" id="menu">
            <h3>Select a to do category</h3>
            <h4>All tasks</h4>
            <span class=""></span>
            <h4>Important</h4>
            <h4>Completed</h4>
        </menu>

        <main class="main" id="main">
            <section class="create-todo">
                <h3>Create to do item:</h3>
                <form id="newTodoForm">
                    <h4>What's on your to do list today?</h4>
                    <input type="text" name="content" id="content" placeholder="e.g. make a cup of tea">
                    <h4>Pick a category</h4>
                    <div class="options">

                        <label>
                            <input type="radio" name="category" id="category1" value="important">
                            <span class="bubble important"></span>
                            <div>Important</div>
                        </label>

                        <label>
                            <input type="radio" name="category" id="category2" value="completed">
                            <span class="bubble completed"></span>
                            <div>Completed</div>
                        </label>

                    </div>

                    <input type="submit" value="Add to list">
                </form>
            </section>

            <section class="todo-list">
                <h3>To do list</h3>
                <div class="list" id="todoList">
            </div>
        </section>

        </main>

        <footer class="footer" id="footer">â“’ black cat</footer>
    </div>
</body>
</html>
